        str = window.location.search
        if (str.indexOf("?") != -1) {
            str = str.substr(1);
            // window['userData']=str.split("&");
            var strs = str.split("&");
            var objDat = {};
            for (var i = 0; i < strs.length; i++) {
                objDat[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
            window['userData'] = objDat;
        } else {
            window['userData'] = null;
        }
